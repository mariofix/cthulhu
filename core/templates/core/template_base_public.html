{% load static %}
{% load i18n %}
<!doctype html>
<html class="no-js" lang="{{LANGUAGE_CODE}}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} - {{app_name}}</title>
        <meta name="description" content="{{app_name}}">
        <meta name="author" content="mariofix">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="{% static 'core/css/app-red.css' %} ">
        <script src="https://kit.fontawesome.com/567201f1ae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    {% block card_header %}
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo fas fa-bacteria text-danger">
                            </div>
                            {{app_name}}
                        </h1>
                    </header>
                    {% endblock %}
                    {% block card_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/responsive-toolkit/dist/bootstrap-toolkit.js' %}"></script>
        <script src="{% static 'core/js/tinycolor2/dist/tinycolor-min.js' %}"></script>
        <script src="{% static 'core/js/nprogress/nprogress.js' %}"></script>
        <script src="{% static 'core/js/app-auth.js' %}"></script>
        {% block form_script %}
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
        {% endblock %}
    </body>
</html>
